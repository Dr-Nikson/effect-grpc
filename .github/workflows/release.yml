# .github/workflows/release.yml
name: Release

on:
  workflow_run:
    workflows: ["Typescript CI"]
    types: [completed]
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  version-pr:
    name: Create Version PR
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      has_changesets: ${{ steps.changesets.outputs.hasChangesets }}
      has_unpublished: ${{ steps.check-unpublished.outputs.has_unpublished }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v5.0.0
        with:
          node-version: '24.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Remove executable bit from bin files
        run: |
          echo "Removing executable bit from bin files for github-api commit mode..."
          find packages/*/bin -type f -exec chmod -x {} \; 2>/dev/null || true
          echo "âœ… Executable bits removed"

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset:version
          title: 'chore: version packages'
          commit: 'chore: version packages'
          commitMode: github-api
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for unpublished packages
        id: check-unpublished
        if: steps.changesets.outputs.hasChangesets == 'false'
        run: |
          echo "Checking for unpublished packages tracked by changesets..."
          HAS_UNPUBLISHED=false

          # Get ignore list from changeset config
          IGNORE_LIST=$(jq -r '.ignore // [] | .[]' .changeset/config.json)

          # Get all workspace packages via pnpm (use process substitution to avoid subshell)
          while read -r pkg; do
            PKG_NAME=$(echo "$pkg" | jq -r '.name')
            PKG_VERSION=$(echo "$pkg" | jq -r '.version')
            PKG_PRIVATE=$(echo "$pkg" | jq -r '.private // false')

            # Skip packages in changeset ignore list
            echo "$IGNORE_LIST" | grep -qx "$PKG_NAME" && continue

            # Skip private packages
            [[ "$PKG_PRIVATE" == "true" ]] && continue

            echo "Checking $PKG_NAME@$PKG_VERSION..."
            if npm view "$PKG_NAME@$PKG_VERSION" version 2>/dev/null; then
              echo "âœ… $PKG_NAME@$PKG_VERSION already published"
            else
              echo "ðŸ“¦ $PKG_NAME@$PKG_VERSION needs publishing"
              HAS_UNPUBLISHED=true
            fi
          done < <(pnpm list -r --json --depth -1 | jq -c '.[]')

          echo "has_unpublished=$HAS_UNPUBLISHED" >> $GITHUB_OUTPUT

      - name: Log status
        run: |
          echo "Has changesets: ${{ steps.changesets.outputs.hasChangesets }}"
          echo "Has unpublished packages: ${{ steps.check-unpublished.outputs.has_unpublished }}"
          echo "PR Number: ${{ steps.changesets.outputs.pullRequestNumber }}"
          if [[ "${{ steps.changesets.outputs.hasChangesets }}" == "true" ]]; then
            echo "ðŸ“ Version PR created/updated"
          elif [[ "${{ steps.check-unpublished.outputs.has_unpublished }}" == "true" ]]; then
            echo "ðŸ“¦ Unpublished packages detected - publish job will run after approval"
          else
            echo "âœ… All packages already published - nothing to do"
          fi

  publish:
    name: Publish to npm
    needs: version-pr
    if: needs.version-pr.outputs.has_changesets == 'false' && needs.version-pr.outputs.has_unpublished == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: npm-publish
      url: https://npmjs.com/package/@dr_nikson/effect-grpc
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v5.0.0
        with:
          node-version: '24.x'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ github.event.workflow_run.head_sha }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Verify build artifacts
        run: |
          echo "Checking build artifacts..."
          ls -la packages/*/dist || (echo "âŒ dist folders not found" && exit 1)
          ls -la packages/*/bin || echo "âš ï¸  bin folders not found (may not exist)"
          echo "âœ… Build artifacts restored successfully"

      - name: Remove executable bit from bin files
        run: |
          echo "Removing executable bit from bin files for consistency..."
          find packages/*/bin -type f -exec chmod -x {} \; 2>/dev/null || true
          echo "âœ… Executable bits removed"

      - name: Publish to npm
        uses: changesets/action@v1
        with:
          publish: pnpm changeset:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}