# .github/workflows/release.yml
name: Release

on:
  workflow_run:
    workflows: ["Typescript CI"]
    types: [completed]
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  detect-phase:
    name: Detect Release Phase
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      has_changesets: ${{ steps.detect.outputs.has_changesets }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v5.0.0
        with:
          node-version: '24.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Detect changesets
        id: detect
        run: |
          # Use changeset CLI to get status as JSON
          pnpm changeset status --output=changeset-status.json

          # Parse the releases array length using jq
          release_count=$(jq '.releases | length' changeset-status.json)
          echo "Found $release_count package(s) to be released"

          # Debug: show the releases
          jq '.releases[] | "\(.name): \(.oldVersion) -> \(.newVersion) (\(.type))"' changeset-status.json || true

          if [ "$release_count" -gt "0" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Pending releases detected - will create/update version PR"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ No pending releases - will publish to npm"
          fi

  version-pr:
    name: Create Version PR
    needs: detect-phase
    if: needs.detect-phase.outputs.has_changesets == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v5.0.0
        with:
          node-version: '24.x'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Remove executable bit from bin files
        run: |
          echo "Removing executable bit from bin files for github-api commit mode..."
          find packages/*/bin -type f -exec chmod -x {} \; 2>/dev/null || true
          echo "âœ… Executable bits removed"

      - name: Create Release Pull Request
        uses: changesets/action@v1
        with:
          version: pnpm changeset:version
          title: 'chore: version packages'
          commit: 'chore: version packages'
          commitMode: github-api
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: Publish to npm
    needs: detect-phase
    if: needs.detect-phase.outputs.has_changesets == 'false'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: npm-publish
      url: https://npmjs.com/package/@dr_nikson/effect-grpc
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v5.0.0
        with:
          node-version: '24.x'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-${{ github.event.workflow_run.head_sha }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: Verify build artifacts
        run: |
          echo "Checking build artifacts..."
          ls -la packages/*/dist || (echo "âŒ dist folders not found" && exit 1)
          ls -la packages/*/bin || echo "âš ï¸  bin folders not found (may not exist)"
          echo "âœ… Build artifacts restored successfully"

      - name: Remove executable bit from bin files
        run: |
          echo "Removing executable bit from bin files for consistency..."
          find packages/*/bin -type f -exec chmod -x {} \; 2>/dev/null || true
          echo "âœ… Executable bits removed"

      - name: Publish to npm
        uses: changesets/action@v1
        with:
          publish: pnpm changeset:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
