# Learn more: https://buf.build/docs/configuration/v2/buf-gen-yaml
version: v2
inputs:
  - directory: proto
plugins:
  - local: protoc-gen-es
    opt: target=ts,import_extension=js
    out: src/generated
    # Run the plugin with tsx
  - local: protoc-gen-effect
    opt: target=ts,import_extension=js
    out: src/generated
